{% load static %}

<html>
    <head>
        <title>New Record</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>

    <div class="container">

    	<div class="row">
    		<div class="col-lg-3 col-lg-offset-5 centered">
            	<h1>New Record</h1>
            </div>
        </div>

        <div class="row">
			{% if messages %}
			<ul class="messages">
			    {% for msg in messages %}       
			    <li>
			        <div class="alert alert-{{msg.level_tag}}" role="alert">
			 	{{msg.message}}
				</div>
			    </li>
			    {% endfor %}
			</ul>
			{% endif %}
		</div>

        <div class="content container">
            <div class="row">
            	<div style = "text-align: center;">
	            <form method="POST">
	            	{% csrf_token %}
	    			<div class="form-group">	
						<label for="{{ form.grid.id_for_label }}">Grid: </label>
						<div>{{ form.grid }}</div>
						
					</div>
	    			<div class="form-group">	
						<label for="{{ form.load.id_for_label }}">Load: </label>
						<div>{{ form.load }}</div>
					</div>
	    			<div class="form-group">	
						<label for="{{ form.batt_curr.id_for_label }}">Battery Current: </label>
						<div>{{ form.batt_curr }}</div>
					</div>
					<div class="form-group">
    					<label for="{{ form.batt_pow.id_for_label }}">Battery Power: </label>
    					<div>{{ form.batt_pow }}</div>
					</div>
					<div class="form-group">
    					<label for="{{ form.SP_volt.id_for_label }}">Solar Panel Voltage: </label>
    					<div>{{ form.SP_volt }}</div>
					</div>
					<div class="form-group">
    					<label for="{{ form.SP_curr.id_for_label }}">Solar Panel Current: </label>
    					<div>{{ form.SP_curr }}</div>
					</div>
	        		<button type="submit" class="save btn btn-default">Save</button>
    			</form>
    			<a class="btn btn-link" href="{% url 'webapp:index'%}">Go back to Menu</a>
    			</div>
            </div>
        </div>
    </div>

    </body>
</html>
